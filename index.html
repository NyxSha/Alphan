<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphan Tarikatı</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #61dafb;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .chat-area {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #333;
            background: #333;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            background: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            flex-grow: 1;
            background: #555;
            color: white;
        }
        button {
            background: #61dafb;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background: #50b7f5;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body onload="showUsernameModal()">
    <div class="container">
        <h1>Alphan Tarikatı</h1>
        <div class="chat-area">
            <div class="message">Alphan Tarikatına Hoşgeldin!</div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type a message..." id="messageInput">
            <button onclick="sendMessage()">Send</button>
            <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;">
            <button onclick="document.getElementById('fileInput').click()">Send Image/Video</button>
        </div>
    </div>

    <!-- Modal for Username -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Set Your Username</h2>
            <input type="text" placeholder="Enter your username" id="usernameInput" required>
            <button onclick="setUsername()">Set</button>
        </div>
    </div>

    <script>
        // Simulate IP for different users
        let userIP = Math.floor(Math.random() * 1000); // This would be replaced with actual IP detection logic
        let userName = null;

        function showUsernameModal() {
            document.getElementById('usernameModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('usernameModal').style.display = 'none';
        }

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput');
            if (usernameInput.value) {
                userName = usernameInput.value;
                closeModal();
                // Disable further changes to username
                document.getElementById('usernameModal').style.display = 'none';
            }
        }

        // Add click event to close the modal
        document.querySelector('.close').addEventListener('click', closeModal);

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        const ipColors = {};

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatArea = document.querySelector('.chat-area');
            if (messageInput.value) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                // Set color based on IP
                if (!ipColors[userIP]) {
                    ipColors[userIP] = getRandomColor();
                }
                messageElement.style.color = ipColors[userIP];

                // Add username if set
                if (userName) {
                    const userSpan = document.createElement('span');
                    userSpan.textContent = userName + ': ';
                    userSpan.style.fontWeight = 'bold'; // Make username bold
                    messageElement.appendChild(userSpan);
                } else {
                    messageElement.textContent = "Anonymous: "; // Default to anonymous if no username set
                }

                // Add message content
                const contentSpan = document.createElement('span');
                contentSpan.textContent = messageInput.value;
                messageElement.appendChild(contentSpan);

                chatArea.appendChild(messageElement);
                messageInput.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const chatArea = document.querySelector('.chat-area');
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const messageElement = document.createElement('div');
                messageElement.className = 'message';

                // Set color based on IP
                if (!ipColors[userIP]) {
                    ipColors[userIP] = getRandomColor();
                }
                messageElement.style.color = ipColors[userIP];

                if (userName) {
                    messageElement.innerHTML = `<strong>${userName}: </strong>`;
                } else {
                    messageElement.innerHTML = `<strong>Anonymous: </strong>`;
                }

                if (file.type.match('image.*')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.style.maxWidth = '100%';
                    messageElement.appendChild(img);
                } else if (file.type.match('video.*')) {
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.controls = true;
                    video.style.maxWidth = '100%';
                    messageElement.appendChild(video);
                }
                chatArea.appendChild(messageElement);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            this.value = ''; // Reset the file input
        });
    </script>
</body>
</html>
